<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ether</title>
  <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container-fluid">
    <h1>Ether</h1>
    <h3>Account: <span id="account"></span></h3>
    <br>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <form id="taskForm" class="card card-body">
          <h4>Save a Task</h4>
          <input
            type="text"
            id="title"
            class="form-control border-0 rounded-0 my-4"
            placeholder="Write a Task"
            autofocus
          />
          <textarea
            id="description"
            rows="2"
            class="form-control border-0 rounded-0 my-4"
            placeholder="I have to do ...."
          ></textarea>
          <button class="btn btn-primary">save</button>
        </form>
      </div>
      <div class="col-4"></div>
    </div>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Created At</th>
        </tr>
      </thead>
      <tbody id="tasksList">
        <!-- <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>
            <input class="form-check-input" data-id="${taskId}"
            type="checkbox" onchange="alert('toggle')" checked
            >
          </td>
          <td>Otto</td>
        </tr> -->
      </tbody>
    </table>
  </div>
  <script src="/libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
  <script src="/libs/web3/dist/web3.min.js"></script>
  <script src="./scripts.js" ></script>
</body>
</html>
